{% extends 'faculty/base.html' %}
{% block title %}Attendance Sheet{% endblock %}
{% block body %}
    <div class="col-md-4 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Attendance Sheet
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="{% url 'faculty:viewsheet' %}"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <div class="col-md-offset-2">
                                {% if error %}
                                    <h3 class="text-danger">{{ error }}</h3>
                                {% else%}
                                    &nbsp;
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-md-2 col-md-offset-1 control-label">Date</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control" id="date" name="date" placeholder="Date" required/>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-md-8 col-md-offset-5">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
